<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">


    <title>5 Day Weather Forecast</title>
</head>

<body>
    <header class="container-fluid">
        <h1 class="row"> Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-3 weather-info">
                <div id="button">
                <h2>Select A City</h2>
                <form>
                    <input type="text" id="city-name">
                    <br><br>

                    <button class="button-btn btn-info">search</button>
                </form>
 
            </div>
            <div id="history-btn"></div>
            </aside>

            <div class="col-9 weather-data">
                   <!-- locading a card for current day -->
                <section class="current-weather" id="today">
                
                       
                </section>
                <section class=" row days-forecast">
                    <h2> 5-Day Forcast</h2>
                    <!-- load the array of cards here by  4loop in js -->
                    <div id="forecastCard"></div>
                      
                    

                    
                </section>
            </div>
        </div>
    </div>

    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        
       
</body>

</html>
